<div class="container" style="margin-top: 20px">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Lista Utenti HR</h2>
    </div>

    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nominativo</th>
              <th>E-mail</th>
              <th>Ruolo</th>
              <th>Azioni</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let utenteHr of (utentiHr | async)?.utentiHR">
              <td>{{ utenteHr.nominativo }}</td>
              <td>{{ utenteHr.email }}</td>
              <td>{{ utenteHr.ruolo == false ? "admin" : "utente" }}</td>

              <td>
                <button class="btn btn-primary">Delete</button>
                <button class="btn btn-primary" style="margin-left: 10px">
                  <!-- Aggiunta classe custom-button -->
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
